            v-for="product in products"
            v-bind:id="product.id"

              </div>

              <div class="card_content">
                <h3 class="card_title">{{ product.title }}</h3>
                <p class="card_text">${{ product.price }}</p>
                <!-- <a href="#" class="btn btn_black"> -->

                  class="btn"
                  v-bind:class="{ btn_black: btn.isDark }"

                >
              </div>
            </div>
