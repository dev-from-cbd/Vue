<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="main.css" />

    <title>VueJS: Computed Properties</title>
  </head>

  <body>
    <div id="app">
      <div class="wrapper">
        <div class="control-panel">
          <p class="profile-hello">Review of {{ first_name }}</p>
        </div>

        <div class="profile-card">
          <div class="profile-header">
            <img :src="profile_back_img" alt="profile_back_img" />
          </div>

          <div class="profile_body">
            <div class="user-img">
              <img :src="profile_img" alt="profile_img" />
            </div>

            <div class="name">{{ first_name }}</div>

            <div class="bio">
              <p>{{ review }}</p>
            </div>

            <div class="social-icon">
              <ul>
                <li v-for="(item, key) in social_links">
                  <a :href="item" target="_blank">
                    <i class="fa" :class="key"> </i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          first_name: "Shaun",
          last_name: "Addison",
          review: "Great service, highly recommend!",
          profile_img: "img/ShaunAddison.jpeg",
          profile_back_img: "img/bg.jpeg",
          social_links: {
            "fa-facebook-f":
              "https://www.facebook.com/permalink.php?story_fbid=1196491534155246&id=100013832312669",
          },
        },

        methods: {
          getFullName: function() {}
        }
      });
    </script>
  </body>
</html>
